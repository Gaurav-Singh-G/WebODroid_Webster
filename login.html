<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>Gaming Realm | Login</title>
</head>
<body>
    <div class="container-fluid head ">
        <div class="row">
            <div class="col">
                <h1 class="head" >GAMING REALM</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row"id="login_block">
            <div class="col-8 row-cols-md-8" id="col_img" >
                <img src="img/cover for signup.png" style="width:100%;"  alt="">
                 
            </div>
            <div class="col-4" id="login_col" >
                <div class="form-group">
                  <label for="">User Name:</label>
                  <input type="email" class="form-control" name="User Name" id="User_name" aria-describedby="emailHelpId" placeholder="User Name">
                </div>
                <br>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" name="Password" id="Password" placeholder="Password">
            </div>
            
            <br>
            <br>
            <button type="submit" id="Submit_btn" >Submit</button>
            <br>
            <br>
            <a href="register.html">New User ? Register</a>
            </div>
        </div>
    </div>
</body>
</html>
